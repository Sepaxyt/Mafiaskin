<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Skin Finder - Sepax YT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b967ff;
            --neon-pink: #ff2a6d;
            --neon-green: #05ffa1;
            --dark-bg: #0a0a16;
            --darker-bg: #050510;
            --card-bg: rgba(10, 15, 30, 0.7);
            --text-primary: #e0f7ff;
            --text-secondary: #88a0b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(185, 103, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 42, 109, 0.05) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 40px 0 30px;
            position: relative;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 
                0 0 20px var(--neon-blue),
                0 0 40px rgba(0, 243, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            animation: logoGlow 3s ease-in-out infinite alternate;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 0 20px var(--neon-blue), 0 0 40px rgba(0, 243, 255, 0.3); }
            100% { box-shadow: 0 0 30px var(--neon-purple), 0 0 60px rgba(185, 103, 255, 0.4); }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--neon-blue), var(--neon-pink), transparent);
            border-radius: 50%;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .powered-by {
            font-size: 0.9rem;
            color: var(--text-secondary);
            background: rgba(10, 15, 30, 0.8);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        .powered-by span {
            color: var(--neon-green);
            font-weight: 600;
            text-shadow: 0 0 5px var(--neon-green);
        }

        /* Search Container */
        .search-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink), var(--neon-purple));
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 18px 22px;
            border-radius: 12px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: rgba(5, 10, 20, 0.7);
            color: var(--text-primary);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
        }

        .search-box input:focus {
            background: rgba(5, 10, 20, 0.9);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .search-box input::placeholder {
            color: rgba(136, 160, 184, 0.7);
        }

        .search-box button {
            padding: 18px 28px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: var(--dark-bg);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
        }

        .search-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 243, 255, 0.5);
        }

        .search-box button:active {
            transform: translateY(0);
        }

        .search-box button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .search-box button:hover::after {
            left: 100%;
        }

        .instructions {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Results Container */
        .results-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .results-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-green), var(--neon-purple));
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        .results-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .results-count {
            font-size: 1rem;
            color: var(--text-secondary);
            background: rgba(5, 10, 20, 0.7);
            padding: 6px 15px;
            border-radius: 15px;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        .copy-all {
            background: linear-gradient(135deg, var(--neon-green), #00cc88);
            color: var(--dark-bg);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(5, 255, 161, 0.3);
        }

        .copy-all:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(5, 255, 161, 0.5);
        }

        .skin-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .skin-list::-webkit-scrollbar {
            width: 8px;
        }

        .skin-list::-webkit-scrollbar-track {
            background: rgba(5, 10, 20, 0.5);
            border-radius: 10px;
        }

        .skin-list::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--neon-blue), var(--neon-purple));
            border-radius: 10px;
        }

        .skin-item {
            background: rgba(5, 10, 20, 0.7);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 243, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .skin-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .skin-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 243, 255, 0.4);
        }

        .skin-item:hover::before {
            transform: scaleX(1);
        }

        .skin-id {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--neon-green);
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(5, 255, 161, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .skin-name {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1rem;
            line-height: 1.4;
        }

        .skin-actions {
            display: flex;
            justify-content: flex-end;
        }

        .copy-btn {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'Rajdhani', sans-serif;
        }

        .copy-btn:hover {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .no-results i {
            font-size: 3.5rem;
            margin-bottom: 20px;
            opacity: 0.5;
            color: var(--neon-pink);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
            font-size: 1.1rem;
        }

        .error-message {
            text-align: center;
            padding: 25px;
            color: var(--neon-pink);
            background: rgba(255, 42, 109, 0.1);
            border-radius: 15px;
            margin: 10px 0;
            font-size: 1rem;
            grid-column: 1 / -1;
            border: 1px solid rgba(255, 42, 109, 0.3);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(10, 15, 30, 0.8);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 243, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0 30px;
            margin-top: 40px;
            border-top: 1px solid rgba(0, 243, 255, 0.2);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(10, 15, 30, 0.7);
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        .social-links a:hover {
            color: var(--neon-blue);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.2);
            border-color: rgba(0, 243, 255, 0.4);
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(2n) {
            background: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
            animation-duration: 20s;
        }

        .floating-element:nth-child(3n) {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            animation-duration: 25s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(100vw, 100vh) rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 30px 0 20px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 30px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .search-container,
            .results-container {
                padding: 20px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box button {
                width: 100%;
            }
            
            .results-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .skin-list {
                grid-template-columns: 1fr;
                max-height: 50vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                font-size: 25px;
            }
            
            .search-container,
            .results-container {
                padding: 15px;
            }
            
            .skin-list {
                max-height: 45vh;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="floating-elements">
        <!-- Floating elements will be added by JS -->
    </div>

    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="https://i.ibb.co/ynJqD8QX/IMG-20251107-052130-212.jpg" alt="Sepax YT Logo" onerror="this.style.display='none'; this.parentNode.innerHTML='<i class=\"fas fa-gamepad\"></i>';">
                </div>
                <div>
                    <h1>Neon Skin Finder</h1>
                    <div class="subtitle">Discover any skin ID in the gaming universe</div>
                </div>
            </div>
            <div class="powered-by">Powered by <span>Mafia Developer</span></div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter skin name or ID...">
                <button id="searchBtn"><i class="fas fa-search"></i> FIND SKINS</button>
            </div>
            <div class="instructions">
                Search for any clothing item to find its unique ID instantly
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="results-title">
                    <i class="fas fa-list-ul"></i> SEARCH RESULTS
                </div>
                <div class="results-count" id="resultsCount">0 results</div>
                <button class="copy-all" id="copyAllBtn">
                    <i class="fas fa-copy"></i> COPY ALL
                </button>
            </div>
            <div class="skin-list" id="skinList">
                <div class="loading" id="loadingMessage">
                    <i class="fas fa-spinner fa-spin"></i> Loading skin database...
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Â© 2025 Neon Skin Finder. All rights reserved.</p>
            <div class="social-links">
                <a href="https://t.me/SrcLeakerVip" target="_blank"><i class="fab fa-telegram"></i> @SrcLeakerVip</a>
                <a href="#"><i class="fab fa-youtube"></i> Sepax YT</a>
            </div>
        </div>
    </footer>

    <script>
        // Global variable to store all skin data
        let allSkinData = [];

        // Create floating elements
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(element);
            }
        }

        // Function to load skin data from SKINID.txt
        async function loadSkinData() {
            try {
                const response = await fetch('SKINID.txt');
                if (!response.ok) {
                    throw new Error('SKINID.txt file not found');
                }
                
                const text = await response.text();
                const lines = text.split('\n');
                
                allSkinData = [];
                let loadedCount = 0;
                
                lines.forEach(line => {
                    // Skip empty lines
                    if (!line.trim()) return;
                    
                    // Parse the line to extract ID and name
                    // Expected format: "19303  1529241 | Login Pack 2"
                    const parts = line.split('|');
                    if (parts.length >= 2) {
                        const idPart = parts[0].trim();
                        const name = parts[1].trim();
                        
                        // Extract the skin ID (the number after spaces)
                        const idMatch = idPart.match(/\d+$/);
                        if (idMatch) {
                            const id = idMatch[0];
                            allSkinData.push({ id, name });
                            loadedCount++;
                        }
                    }
                });
                
                document.getElementById('loadingMessage').innerHTML = 
                    `<i class="fas fa-check-circle" style="color: var(--neon-green);"></i> Database loaded with ${loadedCount} skins`;
                
                console.log(`Loaded ${loadedCount} skins from SKINID.txt`);
                
            } catch (error) {
                console.error('Error loading skin data:', error);
                document.getElementById('loadingMessage').innerHTML = 
                    `<div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i> 
                        Error loading skin database<br>
                        <small>Make sure SKINID.txt is in the same directory</small>
                    </div>`;
            }
        }

        // Function to search skins
        function searchSkins(query) {
            if (!query.trim()) {
                document.getElementById('resultsContainer').style.display = 'none';
                return;
            }

            const results = allSkinData.filter(skin => 
                skin.name.toLowerCase().includes(query.toLowerCase()) || 
                skin.id.includes(query)
            );

            displayResults(results);
        }

        // Function to display search results
        function displayResults(results) {
            const skinList = document.getElementById('skinList');
            const resultsCount = document.getElementById('resultsCount');
            const resultsContainer = document.getElementById('resultsContainer');

            if (results.length === 0) {
                skinList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No skins found</h3>
                        <p>Try a different search term</p>
                    </div>
                `;
            } else {
                skinList.innerHTML = results.map(skin => `
                    <div class="skin-item">
                        <div class="skin-id">${skin.id}</div>
                        <div class="skin-name">${skin.name}</div>
                        <div class="skin-actions">
                            <button class="copy-btn" data-id="${skin.id}" data-name="${skin.name}">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            resultsCount.textContent = `${results.length} ${results.length === 1 ? 'result' : 'results'}`;
            resultsContainer.style.display = 'block';

            // Add event listeners to copy buttons
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const name = this.getAttribute('data-name');
                    copyToClipboard(`${id} | ${name}`);
                    
                    // Visual feedback
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    this.style.background = 'var(--neon-green)';
                    this.style.color = 'var(--dark-bg)';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.style.background = '';
                        this.style.color = '';
                    }, 1500);
                });
            });
        }

        // Function to copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        // Function to copy all results
        function copyAllResults() {
            const skinItems = document.querySelectorAll('.skin-item');
            if (skinItems.length === 0) return;

            let allText = '';
            skinItems.forEach(item => {
                const id = item.querySelector('.skin-id').textContent;
                const name = item.querySelector('.skin-name').textContent;
                allText += `${id} | ${name}\n`;
            });

            copyToClipboard(allText);
            
            // Visual feedback
            const copyAllBtn = document.getElementById('copyAllBtn');
            const originalText = copyAllBtn.innerHTML;
            copyAllBtn.innerHTML = '<i class="fas fa-check"></i> Copied All!';
            copyAllBtn.style.background = 'var(--neon-green)';
            setTimeout(() => {
                copyAllBtn.innerHTML = originalText;
                copyAllBtn.style.background = '';
            }, 2000);
        }

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating elements
            createFloatingElements();
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('themeToggle').querySelector('i').className = 'fas fa-sun';
            }
            
            // Load skin data from external file
            loadSkinData();
            
            // Set up event listeners
            document.getElementById('searchBtn').addEventListener('click', function() {
                const query = document.getElementById('searchInput').value;
                searchSkins(query);
            });
            
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    const query = this.value;
                    searchSkins(query);
                }
            });
            
            document.getElementById('copyAllBtn').addEventListener('click', copyAllResults);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Show results container when there's a search query on page load
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');
            if (searchQuery) {
                document.getElementById('searchInput').value = searchQuery;
                setTimeout(() => searchSkins(searchQuery), 500);
            }
        });

        // Add light theme styles
        const style = document.createElement('style');
        style.textContent = `
            .light-theme {
                --dark-bg: #f0f5ff;
                --darker-bg: #d6e4ff;
                --card-bg: rgba(255, 255, 255, 0.9);
                --text-primary: #1a1a2e;
                --text-secondary: #4a5568;
            }
            
            .light-theme .bg-animation {
                background: 
                    radial-gradient(circle at 20% 80%, rgba(0, 243, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(185, 103, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(255, 42, 109, 0.1) 0%, transparent 50%);
            }
            
            .light-theme .search-container,
            .light-theme .results-container {
                background: var(--card-bg);
                color: var(--text-primary);
                border: 1px solid rgba(0, 243, 255, 0.3);
            }
            
            .light-theme .skin-item {
                background: rgba(230, 240, 255, 0.7);
                color: var(--text-primary);
                border: 1px solid rgba(0, 243, 255, 0.3);
            }
            
            .light-theme .skin-name {
                color: var(--text-primary);
            }
            
            .light-theme .search-box input {
                background: rgba(230, 240, 255, 0.7);
                color: var(--text-primary);
                border: 1px solid rgba(0, 243, 255, 0.3);
            }
            
            .light-theme .instructions {
                color: var(--text-secondary);
            }
            
            .light-theme .subtitle {
                color: var(--text-secondary);
            }
            
            .light-theme .powered-by {
                color: var(--text-secondary);
                background: rgba(230, 240, 255, 0.7);
            }
            
            .light-theme .results-count {
                color: var(--text-secondary);
                background: rgba(230, 240, 255, 0.7);
            }
            
            .light-theme .no-results {
                color: var(--text-secondary);
            }
            
            .light-theme .loading {
                color: var(--text-secondary);
            }
            
            .light-theme footer {
                color: var(--text-secondary);
                border-top: 1px solid rgba(0, 243, 255, 0.3);
            }
            
            .light-theme .social-links a {
                color: var(--text-secondary);
                background: rgba(230, 240, 255, 0.7);
            }
            
            .light-theme .theme-toggle {
                background: rgba(255, 255, 255, 0.8);
                border: 1px solid rgba(0, 243, 255, 0.3);
            }
        `;
        document.head.appendChild(style);
    </script>
